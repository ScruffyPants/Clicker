<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="person.js"></script>
    <script type="text/javasctipt" src="animations.js"></script>
  </head>
  <body onload="startGame()">
    <div id="container">
      <div id="resources">
          <img class="button" src="WoodIcon.png" onclick="clicked('wood')"><p id="wood">0</p><br>
          <img class="button" src="StoneIcon.png" onclick="clicked('stone')"><p id="stone">0</p><br>
          <img class="button" src="food.png" onclick="clicked('food')"><p id="food">0</p><br>
      </div>
      <div id="people">
          Population: <p id='population'>0</p><br>
          Unemployed: <p id='unemployed'>0</p><br>
          Woodcutters: <p id='woodcutters'>0</p><br>
          Troops: <p id='troops'>0</p><br>
          Miners: <p id='miners'>0</p><br>
          Farmers: <p id='farmers'>0</p><br>
      </div>
      <div id="houses">
        Buildings:
          <img class="button" onclick="buy('smallHouse')" src="smallhouse.png">
          <img class="button" onclick="buy('largeHouse')" src="largehouse.png">
          <img class="button" onclick="buy('woodcuttersHut')" src="woodcutter.png">
          <button class="button" onclick="buy('quarry')">Buy quarry (10 wood)</button>
          <button class="button" onclick="buy('mine')">Buy mine (4 wood, 3 stone)</button>
          <button class="button" onclick="buy('camp')">Buy camp (10 wood, 7 stone)</button>
          <button class="button" onclick="buy('farm')">Buy farm (4 wood, 6 stone)</button>
          <br>
        People:
          <img class="button" onclick="buy('woodcutters')" src="ax.png">
          <img class="button" onclick="buy('miners')" src="miner.png">
          <img class="button" onclick="buy('troops')" src="sword.png">
          <img class="button" onclick="buy('farmers')" src="shovel.png">
      </div>
      <div id="info">
          Year: <p id="year">1</p><br>
          Month: <p id="month">1</p><br>
          Week: <p id="week">0</p><br>
          Small Houses: <p id="smallHouse">0</p><br>
          Large Houses: <p id="largeHouse">0</p><br>
          Woodcutters Hut: <p id="woodcuttersHut">0</p><br>
          Quarry: <p id="quarry">0</p><br>
          Mine: <p id="mine">0</p><br>
          Camp: <p id="camp">0</p><br>
          Farm: <p id="farm">0</p><br>
      </div>
    </div>
  </body>
</html>
