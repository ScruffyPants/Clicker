<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javasctipt" src="animations.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="resources">
        <ol>
          <li><img class="button" src="WoodIcon.png" onclick="clicked('wood')"><p id="wood">0</p></li>
          <li><img class="button" src="StoneIcon.png" onclick="clicked('stone')"><p id="stone">0</p></li>
          <li></li>
        </ol>
      </div>
      <div id="people">
          Population: <p id='population'>0</p>
          Unemployed: <p id='unemployed'>0</p>
          Woodcutters: <p id='woodcutters'>0</p>
      </div>
      <div id="houses">
          <button class="button" onclick="buy('smallHouse')">Buy small house (3 wood, 3 stone)</button>
          <button class="button" onclick="buy('largeHouse')">Buy large house (5 wood, 3 stone)</button>
          <button class="button" onclick="buy('woodcuttersHut')">Buy woodcutters hut (10 stone)</button>
          <button class="button" onclick="buy('quarry')">Buy quarry (10 wood)</button>
          <button class="button" onclick="buy('mine')">Buy mine (4 wood, 3 stone)</button>
          <button class="button" onclick="buy('camp')">Buy warriors camp (10 wood, 7 stone)</button>
          <button class="button" onclick="buy('farm')">Buy farm (4 wood, 6 stone)</button>
          <button class="button" onclick="buy('woodcutters')">Get woodcutter</button>
      </div>
      <div id="info">
          Small Houses: <p id="smallHouse">0</p>
          Large Houses: <p id="largeHouse">0</p>
          Woodcutters Hut: <p id="woodcuttersHut">0</p>
          Quarry: <p id="quarry">0</p>
          Mine: <p id="mine">0</p>
          Camp: <p id="camp">0</p>
          Farm: <p id="farm">0</p>
      </div>
    </div>
  </body>
</html>
